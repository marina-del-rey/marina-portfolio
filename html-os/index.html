<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Windows 95</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/taskbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Tahoma&display=swap" rel="stylesheet">
</head>

<body>
    <div id="desktop">
        <!-- desktop section -->
        <div class="desktop-icon" id="notepad-icon">
            <img src="assets/icons/notepad.ico" alt="Notepad Icon" />
            <span>Notepad</span>
        </div>
    </div>
    <div id="taskbar">
        <button id="start-button">
            <img src="assets/icons/start.ico" alt="Start Icon" class="start-icon" />
            Start
        </button>
        <div id="taskbar-apps">
        </div>
        <div id="system-tray">
            <span id="clock"></span>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/taskbar.js"></script>
    <script src="js/notepad.js"></script>
</body>

</html>
