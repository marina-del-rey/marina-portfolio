<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/taskbar.css">
    <link rel="stylesheet" href="css/windows.css">
</head>

<body>
    <div id="desktop">
        <!-- icons section -->
        <div class="icons-container">
            <div class="desktop-icon" id="my-computer-icon">
                <img src="assets/icons/my-computer.ico" alt="My Computer Icon" />
                <span>My Computer</span>
            </div>
            <div class="desktop-icon" id="network-neighborhood-icon">
                <img src="assets/icons/network-neigborhood.ico" alt="Network Neighborhood Icon" />
                <span>Network Neighborhood</span>
            </div>
            <div class="desktop-icon" id="recycle-bin-icon">
                <img src="assets/icons/recycle-bin.ico" alt="Recycle Bin Icon" />
                <span>Recycle Bin</span>
            </div>
            <div class="desktop-icon" id="browser-icon">
                <img src="assets/icons/browser.ico" alt="Browser Icon" />
                <span>Browser</span>
            </div>
            <div class="desktop-icon" id="notepad-icon">
                <img src="assets/icons/notepad.ico" alt="Notepad Icon" />
                <span>Notepad</span>
            </div>
        </div>
    </div>
    <div id="taskbar">
        <button id="start-button">
            <img src="assets/icons/start.ico" alt="Start Icon" class="start-icon" />
            Start
        </button>
        <div id="taskbar-apps">
        </div>
        <div id="system-tray">
            <span id="clock"></span>
        </div>
    </div>
    <script src="js/desktop.js"></script>
    <script src="js/taskbar.js"></script>
    <script type="module" src="js/notepad.js"></script>
    <script type="module" src="js/browser.js"></script>
</body>

</html>
