<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/taskbar.css">
    <link rel="stylesheet" href="css/windows.css">
</head>

<body>
    <div id="desktop">
        <!-- desktop section -->
        <div class="desktop-icon" id="notepad-icon">
            <img src="assets/icons/notepad.ico" alt="Notepad Icon" />
            <span>Notepad</span>
        </div>
    </div>
    <div id="taskbar">
        <button id="start-button">
            <img src="assets/icons/start.ico" alt="Start Icon" class="start-icon" />
            Start
        </button>
        <div id="taskbar-apps">
        </div>
        <div id="system-tray">
            <span id="clock"></span>
        </div>
    </div>
    <script type="module" src="js/taskbar.js"></script>
    <script type="module" src="js/notepad.js"></script>
</body>

</html>
